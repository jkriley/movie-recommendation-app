<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form id="preferenceForm">
        <label for="genre">Favorite Genre:</label><br>
<select id="genre" name="genre">
  <option value="Action">Action</option>
  <option value="Comedy">Comedy</option>
  <option value="Drama">Drama</option>
  <option value="Horror">Horror</option>
  <option value="Sci-Fi">Sci-Fi</option>
</select><br><br>

<label for="decade">Favorite Decade:</label><br>
<select id="decade" name="decade">
  <option value="1960s">1960s</option>
  <option value="1970s">1970s</option>
  <option value="1980s">1980s</option>
  <option value="1990s">1990s</option>
  <option value="2000s">2000s</option>
  <option value="2010s">2010s</option>
  <option value="2020s">2020s</option>
</select><br><br>


        <button type="submit">Get Recommendations</button>
    </form>

    <h2>Recommendations:</h2>
    <ul id="recommendationsList"></ul>

    <script>
        const form = document.getElementById('preferenceForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const genre = document.getElementById('genre').value;
            const decade = document.getElementById('decade').value;

            const response = await fetch('/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ genre, decade })
            });
            const recommendations = await response.json();
            const list = document.getElementById('recommendationsList');
            list.innerHTML = '';
            recommendations.forEach(movie => {
                const item = document.createElement('li');
                item.textContent = movie;
                list.appendChild(item);
            });
        });
    </script>
</body>
</html>
